version: 2

project_name: ncp-nuke

before:
  hooks:
    - go mod tidy

builds:
  # 1. Linux & macOS Build
  - id: unix
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: ncp-nuke

  # 2. Windows Build
  - id: windows
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
    binary: ncp-nuke

archives:
  # Unix (tar.gz)
  - id: nix
    builds:
      - unix
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}

  # Windows (zip)
  - id: win
    builds:
      - windows
    format: zip
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'